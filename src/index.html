<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Credit Card Validator</title>
</head>
<body>
<div class="card-validator">
	<h1>Credit Card Validator</h1>
	<div class="card-logos">
		<img src="./images/visa.png" alt="Visa" id="visa-logo" class="card-logo">
		<img src="./images/mastercard.png" alt="Mastercard" id="mastercard-logo" class="card-logo">
		<img src="./images/mir.png" alt="Mir" id="mir-logo" class="card-logo">
		<img src="./images/amex.png" alt="Amex" id="amex-logo" class="card-logo">
		<img src="./images/jcb.png" alt="JCB" id="jcb-logo" class="card-logo">
		<img src="./images/diners.png" alt="Diners Club" id="diners-logo" class="card-logo">
		<img src="./images/discover.png" alt="Discover" id="discover-logo" class="card-logo">
	</div>
	<div class="input-group">
		<input type="text" id="card-number" placeholder="Enter card number" maxlength="19">
		<button id="validate-btn">Validate</button>
	</div>
	<div id="result"></div>
</div>
</body>
</html>
